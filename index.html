<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-2">
          <p>9AM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="9" class="task" data-index="0"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="9"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>10AM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="10" class="task" data-index="1"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="10"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>11AM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="11" class="task" data-index="2"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="11"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>12PM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="12" class="task" data-index="3"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="12"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>1PM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="1" class="task" data-index="4"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="1"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>2PM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="2" class="task" data-index="5"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="2"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>3PM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="3" class="task" data-index="6"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="3"><i class="fas fa-pen"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>4PM</p>
        </div>
        <div class="col-9">
          <form class="form-inline">
            <textarea id="4" class="task" data-index="7"></textarea>
          </form>
        </div>
        <div class="col-1 save">
          <button id="save" class="schedule" value="4"><i class="fas fa-pen"></i></button>

        <div class="col-2">

          <form class="form-inline">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c7b286b32e.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  </body>
</html>
